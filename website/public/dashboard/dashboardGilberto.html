                <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
                <script>
                    var eventos = [
                        { title: 'Chamado 1', start: '2023-11-15' },
                        { title: 'Chamado 2', start: '2023-11-15' }
                        ,]
                    document.addEventListener('DOMContentLoaded', function () {
                        var calendarEl = document.getElementById('calendar');
                        var calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'dayGridMonth',
                            events: eventos,
                            selectable: true,
                            dateClick: function (info) {
                                alert('Clicked on: ' + info.dateStr);
                                alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
                                alert('Current view: ' + info.view.type);
                                // change the day's background color just for fun
                                info.dayEl.style.backgroundColor = 'red';
                            },
                            eventClick: function (info) {
                                // Manipular o clique em um evento (dia) específico
                                var date = info.event.start; // Obtém a data do evento
                                var formattedDate = date.toLocaleDateString(); // Formate a data como desejar
                                alert('Informações do dia ' + formattedDate); // Exibe as informações em um alert ou faça o que desejar com elas
                            },

                            //   dayCellContent: function(e) {
                            //       e.dayEl.style.backgroundColor = 'green';
                            //     },


                        });
                        calendar.render();
                        var dataInicio = calendar.view.activeStart;
                        var dataFim = new Date (calendar.view.activeEnd);
                        var diasCalendario = []

                        console.log(dataInicio+"\n"+dataFim)
                        
                        
                        var dataAtual = new Date(dataInicio)

                        while (dataAtual<dataFim){
                            diasCalendario.push(dataAtual+""); // Formate a data como desejar
                            dataAtual.setDate(dataAtual.getDate() + 1); // Adiciona 3 dias
                        
                        }
                        console.log(diasCalendario)




                    });


                </script>
                <div id="calendar"></div>
            </div>
