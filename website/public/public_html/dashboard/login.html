<body class="bg-gradient-primary">

    <div class="container container-center">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <a href="/" class="btn btn-goback">
                                    <img src="img/voltar.png" class="btn-goback-image">
                                    <p>Voltar</p>
                                </a>
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem-vindo de volta!</h1>

                                    <form class="user">
                                        <div class="form-group">

                                                placeholder="Email">

                                        <div class="form-group">

                                                id="ipt_senha" placeholder="Senha">

                                            Login

<script>
  function autenticar(){
    var email = ipt_email.value;
    var senha = ipt_senha.value;

    if(email == undefined || senha == undefined){
        alert("Por favor insira dados nos campos solicitados")
    }else{
        fetch("/usuarios/autenticar",{
            method: "POST", 
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta){
            console.log("Deu certo, entrou no then do autenticar() do login")
            if(resposta.ok){
                console.log('Enviando para a dashboard')
                console.log(resposta)

                resposta.json().then(json => {
                    console.log(json[0])
                    sessionStorage.NOME_USUARIO = json[0].nome;
                    sessionStorage.FK_EMPRESA = json[0].fkIndustria
                    setTimeout(function() {
                       window.location = "index.html";
                    },1000);
                })
            }
            else{
                console.log("caiu no else do if dentro do then")
                alert("Desculpe passamos por problemas para adentrar a dashboard")
            }

        }).catch(function(erro){
            console.log(erro)
        })
    }
  }
    
    
</script>
